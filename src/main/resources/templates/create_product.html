<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Список студентов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

  <form method="post" th:action="@{'/products/create'}" modelAttribute="product">
    <div class="mb-3 row">
      <label for="id" class="col-sm-2 col-form-label">ID</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="id" name="id">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="title" class="col-sm-2 col-form-label">TITLE</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="title" name="title">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="cost" class="col-sm-2 col-form-label">COST</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="cost" name="cost">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
  <p></p>
  <a th:href="@{'/products/showProducts'}" type="button" class="btn btn-primary">На главную</a>
</div>
</body>
</html>
